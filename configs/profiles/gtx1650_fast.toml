[asr]
model = "small"
device = "cuda"
compute_type = "int8_float16"
beam_size = 3
word_timestamps = false
vad_filter = true
fallback_on_oom = true
fallback_model = "small"
fallback_device = "cpu"
fallback_compute_type = "int8"

[translate]
backend = "transformers"
batch_size = 6
source_language = "en"
target_language = "tr"
min_length_ratio = 0.45
max_length_ratio = 1.90
glossary_path = "configs/glossary.en-tr.json"
glossary_case_sensitive = false
apply_glossary_postprocess = true
qa_check_terminal_punctuation = true
qa_check_long_segment_fluency = true
qa_long_segment_word_threshold = 14
qa_long_segment_max_pause_punct = 4
qa_fail_on_flags = false
qa_allowed_flags = []

[translate.transformers]
model_id = "facebook/m2m100_418M"
device = -1
max_new_tokens = 160
source_lang_code = "en"
target_lang_code = "tr"

[tts]
backend = "mock"
sample_rate = 24000
min_segment_seconds = 0.12
mock_base_tone_hz = 220
espeak_bin = "espeak"
espeak_voice = "tr"
espeak_speed_wpm = 175
espeak_pitch = 50
espeak_adaptive_rate_enabled = true
espeak_adaptive_rate_min_wpm = 125
espeak_adaptive_rate_max_wpm = 280
espeak_adaptive_rate_max_passes = 2
espeak_adaptive_rate_tolerance_seconds = 0.08
max_duration_delta_seconds = 0.10
qa_max_postfit_segment_ratio = 0.65
qa_max_postfit_seconds_ratio = 0.40
qa_fail_on_flags = false
qa_allowed_flags = []
