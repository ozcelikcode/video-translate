[tools]
yt_dlp = "yt-dlp"
ffmpeg = "ffmpeg"

[pipeline]
workspace_dir = "runs"
audio_sample_rate = 16000
audio_channels = 1
audio_codec = "pcm_s16le"

[asr]
model = "medium"
device = "auto"
compute_type = "default"
beam_size = 5
language = "en"
word_timestamps = true
vad_filter = true
fallback_on_oom = true
fallback_model = "small"
fallback_device = "cpu"
fallback_compute_type = "int8"

[translate]
backend = "mock"
source_language = "en"
target_language = "tr"
batch_size = 8
min_length_ratio = 0.50
max_length_ratio = 1.80
glossary_path = "configs/glossary.en-tr.json"
glossary_case_sensitive = false
apply_glossary_postprocess = true
qa_check_terminal_punctuation = true

[translate.transformers]
model_id = "facebook/m2m100_418M"
device = -1
max_new_tokens = 256
source_lang_code = "en"
target_lang_code = "tr"
